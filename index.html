<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ワセダクラブ２次登録フォーム</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    :root {
      --main-blue: #005bac;
      --light-blue: #e6f0fa;
    }
    body {
      background-color: var(--light-blue);
      font-family: "Segoe UI", "Hiragino Sans", "メイリオ", sans-serif;
    }
    .form-container {
      max-width: 720px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    h1 {
      color: var(--main-blue);
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }
    .section-title {
      margin-top: 1.5rem;
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      background-color: var(--main-blue);
      border-color: var(--main-blue);
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #004080;
      border-color: #004080;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h1>ワセダクラブ</br>２次登録フォーム</h1>

    <form id="univForm" class="h-adr">
      <!-- ★必須 -->
      <span class="p-country-name" style="display:none;">Japan</span>

      <!-- 雇用形態 -->
      <p class="section-title">1. お問合せ内容を選択してください。（複数選択可）</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="アルバイト" id="employment1">
        <label class="form-check-label" for="employment1">アルバイト</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="インターンシップ" id="employment2">
        <label class="form-check-label" for="employment2">インターンシップ</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="正社員" id="employment3">
        <label class="form-check-label" for="employment3">正社員</label>
      </div>

      <!-- 大学名 -->
      <p class="section-title">2. 進学先の大学名をご入力ください。</p>
      <input type="text" class="form-control" id="university" placeholder="早稲田大学" required>

      <!-- 学部名 -->
      <p class="section-title">3. 学部名をご入力ください。</p>
      <input type="text" class="form-control" id="faculty" placeholder="教育学部" required>

      <!-- 郵便番号 -->
      <p class="section-title">4. 現住所をご入力ください。</p>
      <div class="form-row">
        <div class="col-md-4">
          <input type="text" id="postal" class="form-control p-postal-code" size="8" maxlength="8" placeholder="例: 123-4567" required>
        </div>
      </div>

      <!-- 自動入力される住所 -->
      <div class="mt-2">
        <input type="text" class="form-control p-region" placeholder="都道府県" required>
      </div>
      <div class="mt-2">
        <input type="text" class="form-control p-locality" placeholder="市区町村" required>
      </div>
      <div class="mt-2">
        <input type="text" class="form-control p-street-address" placeholder="町域" required>
      </div>
      <div class="mt-2">
        <input type="text" class="form-control p-extended-address" placeholder="丁目・番地・建物" required>
      </div>

      <!-- 自由記述欄 -->
        <p class="section-title">5. お問合せ内容をご記入ください。（任意）</p>
        <textarea class="form-control" id="freeText" rows="4" placeholder="具体的なお問い合わせ内容などがあれば、自由にご記入ください"></textarea>

      <!-- 個人情報 -->
      <div class="privacy-box">
        ＜個人情報の取り扱いについて＞<br>
        お預かりするお客様情報は、<br>
        当社の各種商品サービスのご提供・<br>
        ご案内・企画開発などに利用します。<br>
        また、外部に委託する場合は管理体制を<br>
        厳重に確認します。<br>
        上記に承諾の上、ご登録ください。<br>
        <div class="text-right mt-2">株式会社早稲田学習研究会</div>
      </div>

      <!-- ボタン -->
      <button type="submit" class="btn btn-primary btn-block mt-4">登録</button>
    </form>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- 郵便番号 → 住所変換ライブラリ -->
  <script src="https://yubinbango.github.io/yubinbango/yubinbango.js"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    $(function () {
      // ★ あなたの LIFF ID に置き換え
      const liffId = "2008066585-1DJpRJ5y";

      // LIFF初期化
      liff.init({ liffId }).catch(err => {
        alert("LIFF初期化失敗: " + err);
      });

      // フォーム送信処理
      $('#univForm').submit(async function (e) {
        e.preventDefault();

        const employmentType = [];
        $('input[type=checkbox]:checked').each(function () {
          employmentType.push($(this).val());
        });
        const university = $('#university').val();
        const faculty = $('#faculty').val();
        const postal = $('#postal').val();
        const address =
          $('.p-region').val() +
          $('.p-locality').val() +
          $('.p-street-address').val() +
          $('.p-extended-address').val();
        const freeText = $('#freeText').val();
        
        const msg = `＜ワセダクラブ2次登録情報＞
${employmentType.join(" / ")}
${university}
${faculty}
${postal}
${address}
${freeText || "（なし）"}`;


        try {
          await liff.sendMessages([{ type: 'text', text: msg }]);
          liff.closeWindow();
        } catch (error) {
          alert("送信失敗: " + error);
        }
      });
    });
  </script>
</body>
</html>
